name: Tests

on: [push]

jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: php-actions/composer@v6
        - name: PHPUnit Tests
          uses: php-actions/phpunit@v9
          with:
            php_version: 8.1
            configuration: tests/phpunit.xml
